{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>GameCrush - Chat</title>
</head>
<body>
    <div style="width:80vw; text-align: center;">
        <textarea id="chat-log" disabled style="width: 100%; height: 80vh; font-size:160%; font-family:Consolas, monaco, monospace; color:black;"></textarea><br/>
        <input id="chat-message-input" type="text" style="width: 90%; font-size:180%; font-family:Consolas, monaco, monospace"/><br/>
        <input id="chat-message-submit" type="button" value="Enviar" style="width: 50%; font-size:160%; font-family:Consolas, monaco, monospace"/>
    </div>
</body>

<script src="{% static 'reconnecting-websocket.js' %}"></script>
<script>
    document.querySelector('#chat-log').value = "";

    var roomName = {{ room_name_json }};
    
    var id_auth = {{ auth_id }};

    var chatSocket = new ReconnectingWebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onopen = function(e) {
        fetchMessages();
    }

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        if(data['command'] === 'messages'){
            for (let i=data['messages'].length-1; i>-1; i--){
                createMessage(data['messages'][i])
            }
        }
        else if(data['command'] === 'new_message'){
            createMessage(data['message']);
        }
        
        
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'command': 'new_message',
            'message': message,
            'id_room': roomName,
            'id_auth': id_auth
        }));

        messageInputDom.value = '';
    };

    function fetchMessages(){
        chatSocket.send(JSON.stringify({
            'command':'fetch_messages',
            'id_room': roomName
        }))
    }

    function createMessage(data){
        var message = data['content'];
        var id_author = data['id_auth'];
        if(id_author == id_auth){
            name = "VocÃª"
        }
        else{
            name = "Crush"
        }

        document.querySelector('#chat-log').value += (name + ": " + message + "\n");
    }

</script>
</html>
